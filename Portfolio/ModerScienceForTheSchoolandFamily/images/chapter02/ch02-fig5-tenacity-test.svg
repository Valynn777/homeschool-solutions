<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Testing Material Strength
  </text>
  <text x="400" y="55" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#7f8c8d">
    How much weight can same-sized wires hold?
  </text>

  <!-- Steel wire -->
  <g>
    <text x="130" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Steel
    </text>
    <!-- Fixed mounting point -->
    <rect x="110" y="100" width="40" height="10" fill="#34495e"/>
    <!-- Wire -->
    <line x1="130" y1="110" x2="130" y2="180" stroke="#95a5a6" stroke-width="3"/>
    <!-- Weight -->
    <rect x="105" y="180" width="50" height="40" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="130" y="205" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      134 lb
    </text>
    <text x="130" y="240" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#27ae60" font-weight="bold">
      ✓ Holding
    </text>
  </g>

  <!-- Iron wire -->
  <g>
    <text x="240" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Iron
    </text>
    <rect x="220" y="100" width="40" height="10" fill="#34495e"/>
    <line x1="240" y1="110" x2="240" y2="180" stroke="#95a5a6" stroke-width="3"/>
    <rect x="215" y="180" width="50" height="30" fill="#e67e22" stroke="#d35400" stroke-width="2"/>
    <text x="240" y="200" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      70 lb
    </text>
    <text x="240" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#27ae60" font-weight="bold">
      ✓ Holding
    </text>
  </g>

  <!-- Copper wire -->
  <g>
    <text x="350" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Copper
    </text>
    <rect x="330" y="100" width="40" height="10" fill="#34495e"/>
    <line x1="350" y1="110" x2="350" y2="180" stroke="#95a5a6" stroke-width="3"/>
    <rect x="325" y="180" width="50" height="25" fill="#e67e22" stroke="#d35400" stroke-width="2"/>
    <text x="350" y="197" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      19 lb
    </text>
    <text x="350" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#27ae60" font-weight="bold">
      ✓ Holding
    </text>
  </g>

  <!-- Oak wood wire -->
  <g>
    <text x="460" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Oak
    </text>
    <rect x="440" y="100" width="40" height="10" fill="#34495e"/>
    <line x1="460" y1="110" x2="460" y2="180" stroke="#95a5a6" stroke-width="3"/>
    <rect x="435" y="180" width="50" height="22" fill="#d4a574" stroke="#b8936d" stroke-width="2"/>
    <text x="460" y="196" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      12 lb
    </text>
    <text x="460" y="217" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#27ae60" font-weight="bold">
      ✓ Holding
    </text>
  </g>

  <!-- Gold wire -->
  <g>
    <text x="570" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Gold
    </text>
    <rect x="550" y="100" width="40" height="10" fill="#34495e"/>
    <line x1="570" y1="110" x2="570" y2="180" stroke="#95a5a6" stroke-width="3"/>
    <rect x="545" y="180" width="50" height="20" fill="#f39c12" stroke="#d68910" stroke-width="2"/>
    <text x="570" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      9 lb
    </text>
    <text x="570" y="215" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#27ae60" font-weight="bold">
      ✓ Holding
    </text>
  </g>

  <!-- Lead wire (breaking) -->
  <g>
    <text x="680" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Lead
    </text>
    <rect x="660" y="100" width="40" height="10" fill="#34495e"/>
    <line x1="680" y1="110" x2="680" y2="150" stroke="#95a5a6" stroke-width="3"/>
    <!-- Broken wire -->
    <line x1="680" y1="150" x2="675" y2="160" stroke="#95a5a6" stroke-width="2"/>
    <line x1="680" y1="150" x2="685" y2="160" stroke="#95a5a6" stroke-width="2"/>
    <!-- Weight fallen -->
    <rect x="655" y="200" width="50" height="15" fill="#7f8c8d" stroke="#5d6d7e" stroke-width="2"/>
    <text x="680" y="211" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">
      2 lb
    </text>
    <!-- Crash lines -->
    <line x1="655" y1="200" x2="645" y2="190" stroke="#e74c3c" stroke-width="2"/>
    <line x1="705" y1="200" x2="715" y2="190" stroke="#e74c3c" stroke-width="2"/>
    <text x="680" y="235" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e74c3c" font-weight="bold">
      ✗ Broke!
    </text>
  </g>

  <!-- Bottom section - bar chart -->
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Strength Comparison
  </text>

  <!-- Axes -->
  <line x1="80" y1="380" x2="720" y2="380" stroke="#34495e" stroke-width="2"/>
  <line x1="80" y1="300" x2="80" y2="380" stroke="#34495e" stroke-width="2"/>

  <!-- Bars -->
  <rect x="100" y="305" width="50" height="75" fill="#3498db" opacity="0.8"/>
  <text x="125" y="300" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">134</text>
  <text x="125" y="393" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">Steel</text>

  <rect x="180" y="340" width="50" height="40" fill="#3498db" opacity="0.7"/>
  <text x="205" y="335" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">70</text>
  <text x="205" y="393" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">Iron</text>

  <rect x="260" y="363" width="50" height="17" fill="#3498db" opacity="0.6"/>
  <text x="285" y="358" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">19</text>
  <text x="285" y="393" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">Copper</text>

  <rect x="340" y="368" width="50" height="12" fill="#3498db" opacity="0.6"/>
  <text x="365" y="363" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">12</text>
  <text x="365" y="393" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">Oak</text>

  <rect x="420" y="372" width="50" height="8" fill="#3498db" opacity="0.5"/>
  <text x="445" y="367" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">9</text>
  <text x="445" y="393" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">Gold</text>

  <rect x="500" y="376" width="50" height="4" fill="#e74c3c" opacity="0.6"/>
  <text x="525" y="371" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">2</text>
  <text x="525" y="393" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">Lead</text>

  <text x="40" y="345" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50" transform="rotate(-90, 40, 345)">
    Weight (pounds)
  </text>
</svg>
