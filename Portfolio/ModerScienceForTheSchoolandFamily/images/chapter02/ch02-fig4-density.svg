    </text>
    <text x="500" y="270" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#7f8c8d">
      Particles far apart
    </text>
    <text x="500" y="285" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#7f8c8d">
      with lots of gaps
    </text>
