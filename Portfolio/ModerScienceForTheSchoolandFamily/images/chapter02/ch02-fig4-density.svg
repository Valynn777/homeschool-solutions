    <text x="200" y="105" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      LEAD
    </text>

    <!-- Densely packed particles inside -->
    <circle cx="170" cy="145" r="4" fill="#34495e"/>
    <circle cx="180" cy="145" r="4" fill="#34495e"/>
    <circle cx="190" cy="145" r="4" fill="#34495e"/>
    <circle cx="200" cy="145" r="4" fill="#34495e"/>
    <circle cx="210" cy="145" r="4" fill="#34495e"/>
    <circle cx="220" cy="145" r="4" fill="#34495e"/>
    <circle cx="230" cy="145" r="4" fill="#34495e"/>

    <circle cx="170" cy="155" r="4" fill="#34495e"/>
    <circle cx="180" cy="155" r="4" fill="#34495e"/>
    <circle cx="190" cy="155" r="4" fill="#34495e"/>
    <circle cx="200" cy="155" r="4" fill="#34495e"/>
    <circle cx="210" cy="155" r="4" fill="#34495e"/>
    <circle cx="220" cy="155" r="4" fill="#34495e"/>
    <circle cx="230" cy="155" r="4" fill="#34495e"/>

    <circle cx="170" cy="165" r="4" fill="#34495e"/>
    <circle cx="180" cy="165" r="4" fill="#34495e"/>
    <circle cx="190" cy="165" r="4" fill="#34495e"/>
    <circle cx="200" cy="165" r="4" fill="#34495e"/>
    <circle cx="210" cy="165" r="4" fill="#34495e"/>
    <circle cx="220" cy="165" r="4" fill="#34495e"/>
    <circle cx="230" cy="165" r="4" fill="#34495e"/>

    <circle cx="170" cy="175" r="4" fill="#34495e"/>
    <circle cx="180" cy="175" r="4" fill="#34495e"/>
    <circle cx="190" cy="175" r="4" fill="#34495e"/>
    <circle cx="200" cy="175" r="4" fill="#34495e"/>
    <circle cx="210" cy="175" r="4" fill="#34495e"/>
    <circle cx="220" cy="175" r="4" fill="#34495e"/>
    <circle cx="230" cy="175" r="4" fill="#34495e"/>

    <circle cx="170" cy="185" r="4" fill="#34495e"/>
    <circle cx="180" cy="185" r="4" fill="#34495e"/>
    <circle cx="190" cy="185" r="4" fill="#34495e"/>
    <circle cx="200" cy="185" r="4" fill="#34495e"/>
    <circle cx="210" cy="185" r="4" fill="#34495e"/>
    <circle cx="220" cy="185" r="4" fill="#34495e"/>
    <circle cx="230" cy="185" r="4" fill="#34495e"/>

    <circle cx="170" cy="195" r="4" fill="#34495e"/>
    <circle cx="180" cy="195" r="4" fill="#34495e"/>
    <circle cx="190" cy="195" r="4" fill="#34495e"/>
    <circle cx="200" cy="195" r="4" fill="#34495e"/>
    <circle cx="210" cy="195" r="4" fill="#34495e"/>
    <circle cx="220" cy="195" r="4" fill="#34495e"/>
    <circle cx="230" cy="195" r="4" fill="#34495e"/>

    <text x="200" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Very Heavy
    </text>
    <text x="200" y="270" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#7f8c8d">
      Particles packed
    </text>
    <text x="200" y="285" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#7f8c8d">
      tightly together
    </text>
