  <!-- Comparison arrow and text -->
  <g>
    <path d="M 300 170 L 430 170" stroke="#e74c3c" stroke-width="3" fill="none"/>
    <path d="M 430 170 L 300 170" stroke="#e74c3c" stroke-width="3" fill="none"/>
    <polygon points="305,165 295,170 305,175" fill="#e74c3c"/>
    <polygon points="425,165 435,170 425,175" fill="#e74c3c"/>

    <text x="365" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e74c3c">
      Same Size
    </text>
  </g>

  <!-- Bottom comparison -->
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Lead weighs 40Ã— more than cork!
  </text>
</svg>
