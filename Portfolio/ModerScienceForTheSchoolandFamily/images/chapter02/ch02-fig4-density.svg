    <circle cx="470" cy="150" r="5" fill="#8b6f47"/>
    <circle cx="490" cy="145" r="5" fill="#8b6f47"/>
    <circle cx="510" cy="155" r="5" fill="#8b6f47"/>
    <circle cx="530" cy="150" r="5" fill="#8b6f47"/>

    <circle cx="475" cy="175" r="5" fill="#8b6f47"/>
    <circle cx="495" cy="170" r="5" fill="#8b6f47"/>
    <circle cx="515" cy="180" r="5" fill="#8b6f47"/>
    <circle cx="535" cy="175" r="5" fill="#8b6f47"/>

    <circle cx="470" cy="200" r="5" fill="#8b6f47"/>
    <circle cx="490" cy="195" r="5" fill="#8b6f47"/>
    <circle cx="510" cy="205" r="5" fill="#8b6f47"/>
    <circle cx="530" cy="200" r="5" fill="#8b6f47"/>

    <text x="500" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">
