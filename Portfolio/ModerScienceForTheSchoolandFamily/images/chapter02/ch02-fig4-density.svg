  <!-- Cork cube -->
  <g>
    <!-- 3D cube effect -->
    <polygon points="450,120 550,120 550,220 450,220" fill="#d4a574" stroke="#2c3e50" stroke-width="2"/>
    <polygon points="550,120 580,95 580,195 550,220" fill="#b8936d" stroke="#2c3e50" stroke-width="2"/>
