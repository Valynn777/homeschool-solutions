<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Elasticity - The Ball Bounces Back!
  </text>

  <!-- Floor -->
  <rect x="0" y="350" width="800" height="50" fill="#95a5a6"/>
  <line x1="0" y1="350" x2="800" y2="350" stroke="#2c3e50" stroke-width="3"/>

  <!-- Stage 1: Ball falling -->
  <g>
    <circle cx="150" cy="120" r="25" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="150" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      1. Falling
    </text>
    <!-- Motion lines -->
    <path d="M 150 150 L 150 180" stroke="#e74c3c" stroke-width="2" stroke-dasharray="3,3" marker-end="url(#arrowhead)"/>
  </g>

  <!-- Stage 2: Ball compressed on impact -->
  <g>
    <ellipse cx="325" cy="330" rx="35" ry="20" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="325" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      2. Compressed
    </text>
    <!-- Particle representation -->
    <circle cx="310" cy="330" r="3" fill="#c0392b"/>
    <circle cx="320" cy="328" r="3" fill="#c0392b"/>
    <circle cx="330" cy="327" r="3" fill="#c0392b"/>
    <circle cx="340" cy="328" r="3" fill="#c0392b"/>
    <circle cx="325" cy="335" r="3" fill="#c0392b"/>

    <!-- Compression arrows -->
    <path d="M 290 330 L 305 330" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead2)"/>
    <path d="M 360 330 L 345 330" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead2)"/>
    <text x="325" y="275" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">
      Particles squeezed
    </text>
    <text x="325" y="290" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">
      together
    </text>

    <!-- Impact lines -->
    <line x1="285" y1="348" x2="275" y2="355" stroke="#e74c3c" stroke-width="2"/>
    <line x1="295" y1="345" x2="285" y2="352" stroke="#e74c3c" stroke-width="2"/>
    <line x1="365" y1="348" x2="375" y2="355" stroke="#e74c3c" stroke-width="2"/>
    <line x1="355" y1="345" x2="365" y2="352" stroke="#e74c3c" stroke-width="2"/>
  </g>

  <!-- Stage 3: Ball pushing back (spring effect) -->
  <g>
    <circle cx="500" cy="310" r="25" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="500" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      3. Springing Back
    </text>

    <!-- Force arrows pushing down and up -->
    <path d="M 500 340 L 500 360" stroke="#27ae60" stroke-width="3" marker-end="url(#arrowhead3)"/>
    <text x="540" y="350" font-family="Arial, sans-serif" font-size="11" text-anchor="start" fill="#27ae60">
      Pushes down
    </text>

    <text x="500" y="275" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">
      Particles return to
    </text>
    <text x="500" y="290" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">
      normal spacing
    </text>
  </g>

  <!-- Stage 4: Ball bouncing up -->
  <g>
    <circle cx="650" cy="150" r="25" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="650" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      4. Bouncing Up!
    </text>
    <!-- Motion lines -->
    <path d="M 650 185 L 650 210" stroke="#e74c3c" stroke-width="2" stroke-dasharray="3,3"/>
    <path d="M 650 215 L 650 240" stroke="#e74c3c" stroke-width="2" stroke-dasharray="3,3"/>
    <path d="M 650 120 L 650 90" stroke="#27ae60" stroke-width="3" marker-end="url(#arrowhead3)"/>
  </g>

  <!-- Arrows showing sequence -->
  <path d="M 185 130 L 280 290" stroke="#3498db" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead4)"/>
  <path d="M 360 310 L 470 310" stroke="#3498db" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead4)"/>
  <path d="M 530 290 L 620 170" stroke="#3498db" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead4)"/>

  <!-- Bottom explanation -->
  <rect x="50" y="35" width="700" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="400" y="55" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#2c3e50">
    <tspan font-weight="bold">Elasticity:</tspan> When compressed, particles want to return to their normal spacing - this creates the bounce!
  </text>

  <!-- Arrow definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#e74c3c"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2c3e50"/>
    </marker>
    <marker id="arrowhead3" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#27ae60"/>
    </marker>
    <marker id="arrowhead4" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3498db"/>
    </marker>
  </defs>
</svg>
