<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Properties of Matter - Summary
  </text>

  <!-- Central circle -->
  <circle cx="400" cy="250" r="80" fill="#3498db" stroke="#2c3e50" stroke-width="3"/>
  <text x="400" y="245" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    MATTER
  </text>
  <text x="400" y="265" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">
    Properties
  </text>

  <!-- Divisibility -->
  <g>
    <circle cx="200" cy="100" r="50" fill="#e74c3c" stroke="#2c3e50" stroke-width="2"/>
    <text x="200" y="95" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
      Divisibility
    </text>
    <text x="200" y="110" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      Can be divided
    </text>
    <line x1="250" y1="120" x2="330" y2="195" stroke="#95a5a6" stroke-width="2"/>
  </g>

  <!-- Density -->
  <g>
    <circle cx="400" cy="80" r="50" fill="#9b59b6" stroke="#2c3e50" stroke-width="2"/>
    <text x="400" y="75" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
      Density
    </text>
    <text x="400" y="90" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      Mass per
    </text>
    <text x="400" y="102" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      volume
    </text>
    <line x1="400" y1="130" x2="400" y2="170" stroke="#95a5a6" stroke-width="2"/>
  </g>

  <!-- Tenacity -->
  <g>
    <circle cx="600" cy="100" r="50" fill="#1abc9c" stroke="#2c3e50" stroke-width="2"/>
    <text x="600" y="95" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
      Tenacity
    </text>
    <text x="600" y="110" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      Holds together
    </text>
    <line x1="550" y1="120" x2="470" y2="195" stroke="#95a5a6" stroke-width="2"/>
  </g>

  <!-- Hardness -->
  <g>
    <circle cx="650" cy="250" r="50" fill="#f39c12" stroke="#2c3e50" stroke-width="2"/>
    <text x="650" y="245" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
      Hardness
    </text>
    <text x="650" y="260" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      Resists
    </text>
    <text x="650" y="272" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      scratching
    </text>
    <line x1="570" y1="250" x2="480" y2="250" stroke="#95a5a6" stroke-width="2"/>
  </g>

  <!-- Flexibility -->
  <g>
    <circle cx="600" cy="400" r="50" fill="#27ae60" stroke="#2c3e50" stroke-width="2"/>
    <text x="600" y="395" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
      Flexibility
    </text>
    <text x="600" y="410" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      Can bend
    </text>
    <line x1="550" y1="380" x2="470" y2="305" stroke="#95a5a6" stroke-width="2"/>
  </g>

  <!-- Elasticity -->
  <g>
    <circle cx="400" cy="420" r="50" fill="#e67e22" stroke="#2c3e50" stroke-width="2"/>
    <text x="400" y="415" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
      Elasticity
    </text>
    <text x="400" y="430" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      Returns to
    </text>
    <text x="400" y="442" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      normal shape
    </text>
    <line x1="400" y1="370" x2="400" y2="330" stroke="#95a5a6" stroke-width="2"/>
  </g>

  <!-- Compressibility -->
  <g>
    <circle cx="200" cy="400" r="50" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
    <text x="200" y="395" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
      Compress-
    </text>
    <text x="200" y="408" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
      ibility
    </text>
    <text x="200" y="423" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      Can be
    </text>
    <text x="200" y="435" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      squeezed
    </text>
    <line x1="250" y1="380" x2="330" y2="305" stroke="#95a5a6" stroke-width="2"/>
  </g>

  <!-- Malleability/Ductility -->
  <g>
    <circle cx="150" cy="250" r="50" fill="#16a085" stroke="#2c3e50" stroke-width="2"/>
    <text x="150" y="240" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      Malleability
    </text>
    <text x="150" y="253" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      Ductility
    </text>
    <text x="150" y="268" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">
      Hammered/
    </text>
    <text x="150" y="279" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">
      Drawn
    </text>
    <line x1="230" y1="250" x2="320" y2="250" stroke="#95a5a6" stroke-width="2"/>
  </g>

  <!-- Bottom text -->
  <text x="400" y="485" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50" font-style="italic">
    Each property reveals God's intricate design!
  </text>
</svg>
