<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350">
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Spaces Between Particles
  </text>

  <!-- SOLID -->
  <g>
    <rect x="50" y="60" width="200" height="200" fill="#ecf0f1" stroke="#34495e" stroke-width="2" rx="5"/>
    <text x="150" y="50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      SOLID
    </text>

    <!-- Tightly packed particles -->
    <circle cx="90" cy="100" r="12" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="115" cy="100" r="12" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="140" cy="100" r="12" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="165" cy="100" r="12" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="190" cy="100" r="12" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="210" cy="100" r="12" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>

    <circle cx="90" cy="125" r="12" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="115" cy="125" r="12" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="140" cy="125" r="12" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="165" cy="125" r="12" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="190" cy="125" r="12" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="210" cy="125" r="12" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>

    <circle cx="90" cy="150" r="12" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="115" cy="150" r="12" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="140" cy="150" r="12" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="165" cy="150" r="12" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="190" cy="150" r="12" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="210" cy="150" r="12" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>

    <circle cx="90" cy="175" r="12" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="115" cy="175" r="12" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="140" cy="175" r="12" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="165" cy="175" r="12" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="190" cy="175" r="12" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="210" cy="175" r="12" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>

    <circle cx="90" cy="200" r="12" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="115" cy="200" r="12" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="140" cy="200" r="12" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="165" cy="200" r="12" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="190" cy="200" r="12" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="210" cy="200" r="12" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>

    <text x="150" y="285" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">
      Particles close
    </text>
    <text x="150" y="305" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">
      together, locked
    </text>
    <text x="150" y="325" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">
      in place
    </text>
  </g>

  <!-- LIQUID -->
  <g>
    <rect x="300" y="60" width="200" height="200" fill="#d6eaf8" stroke="#34495e" stroke-width="2" rx="5"/>
    <text x="400" y="50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      LIQUID
    </text>

    <!-- Particles with more space, random positions -->
    <circle cx="330" cy="95" r="11" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="360" cy="105" r="11" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="385" cy="85" r="11" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="415" cy="100" r="11" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="445" cy="90" r="11" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="470" cy="105" r="11" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>

    <circle cx="325" cy="135" r="11" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="355" cy="140" r="11" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="385" cy="130" r="11" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="410" cy="145" r="11" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="440" cy="135" r="11" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="475" cy="140" r="11" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>

    <circle cx="335" cy="170" r="11" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="365" cy="180" r="11" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="390" cy="175" r="11" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="420" cy="185" r="11" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="450" cy="175" r="11" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="480" cy="180" r="11" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>

    <circle cx="320" cy="215" r="11" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="350" cy="220" r="11" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="380" cy="210" r="11" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="415" cy="225" r="11" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="445" cy="215" r="11" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="475" cy="220" r="11" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>

    <text x="400" y="285" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">
      Particles farther
    </text>
    <text x="400" y="305" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">
      apart, can move
    </text>
    <text x="400" y="325" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">
      freely
    </text>
  </g>

  <!-- GAS -->
  <g>
    <rect x="550" y="60" width="200" height="200" fill="#fef9e7" stroke="#34495e" stroke-width="2" rx="5"/>
    <text x="650" y="50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      GAS
    </text>

    <!-- Particles very spread out, random positions -->
    <circle cx="580" cy="90" r="8" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="640" cy="110" r="8" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="710" cy="85" r="8" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>

    <circle cx="570" cy="145" r="8" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="620" cy="160" r="8" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="690" cy="140" r="8" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>

    <circle cx="595" cy="195" r="8" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="650" cy="215" r="8" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="720" cy="200" r="8" fill="#3498db" stroke="#2c3e50" stroke-width="1"/>

    <!-- Motion lines to show particles moving -->
    <path d="M 575 90 L 560 85" stroke="#95a5a6" stroke-width="1" stroke-dasharray="2,2"/>
    <path d="M 645 110 L 660 105" stroke="#95a5a6" stroke-width="1" stroke-dasharray="2,2"/>
    <path d="M 590 195 L 580 200" stroke="#95a5a6" stroke-width="1" stroke-dasharray="2,2"/>

    <text x="650" y="285" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">
      Particles very
    </text>
    <text x="650" y="305" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">
      far apart, move
    </text>
    <text x="650" y="325" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">
      rapidly
    </text>
  </g>
</svg>
