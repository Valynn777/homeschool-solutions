    <text x="200" y="230" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#7f8c8d" font-style="italic">
      (Not to actual scale!)
    </text>
  </g>

  <!-- Single sheet visualization -->
  <g>
    <text x="550" y="80" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#2c3e50" font-weight="bold">
      Single Gold Leaf Sheet
    </text>

    <!-- Magnifying glass -->
    <circle cx="550" cy="150" r="70" fill="none" stroke="#34495e" stroke-width="3"/>
    <line x1="605" y1="205" x2="640" y2="240" stroke="#34495e" stroke-width="6" stroke-linecap="round"/>

    <!-- Inside magnifying glass - single thin line -->
    <rect x="510" y="149" width="80" height="2" fill="#f39c12"/>
    <text x="550" y="175" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#e74c3c">
      1/282,000 inch
    </text>
  </g>

  <!-- Bottom comparison -->
  <g>
    <text x="400" y="280" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#2c3e50" font-weight="bold">
      One grain of gold â†’ 50 square inch sheet!
    </text>

    <!-- Before: grain -->
    <g>
      <circle cx="200" cy="330" r="8" fill="#f39c12" stroke="#d68910" stroke-width="2"/>
      <text x="200" y="365" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">
        1 grain
      </text>
    </g>

    <!-- Arrow -->
    <path d="M 230 330 L 350 330" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

    <!-- After: large sheet -->
    <g>
      <rect x="370" y="300" width="100" height="60" fill="#f39c12" opacity="0.7" stroke="#d68910" stroke-width="2"/>
      <text x="420" y="380" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">
        50 sq. inch sheet
      </text>
    </g>
  </g>

  <!-- Arrow definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#e74c3c"/>
    </marker>
  </defs>
</svg>
