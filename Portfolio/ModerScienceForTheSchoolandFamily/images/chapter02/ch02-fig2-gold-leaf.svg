<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Gold Leaf - Incredibly Thin!
  </text>

  <!-- Stack of gold leaves visualization -->
  <g>
    <text x="200" y="80" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#2c3e50" font-weight="bold">
      282,000 sheets = 1 inch
    </text>

    <!-- Brace showing 1 inch -->
    <path d="M 70 100 Q 60 150 70 200" stroke="#e74c3c" stroke-width="2" fill="none"/>
    <text x="45" y="155" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#e74c3c" font-weight="bold">
      1"
    </text>

    <!-- Stack of many thin lines representing gold leaves -->
    <g id="goldStack">
      <!-- Draw many thin horizontal lines -->
      <rect x="90" y="100" width="220" height="1" fill="#f39c12" opacity="0.8"/>
      <rect x="90" y="102" width="220" height="1" fill="#f39c12" opacity="0.8"/>
      <rect x="90" y="104" width="220" height="1" fill="#f39c12" opacity="0.8"/>
