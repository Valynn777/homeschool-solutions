<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350">
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Flexibility vs Brittleness
  </text>

  <!-- FLEXIBLE WOOD -->
  <g>
    <text x="200" y="70" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      FLEXIBLE (Wood)
    </text>

    <!-- Straight rod -->
    <rect x="100" y="100" width="200" height="15" fill="#d4a574" stroke="#8b6f47" stroke-width="2" rx="3"/>
    <text x="200" y="93" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">
      Before bending
    </text>

    <!-- Arrow down -->
    <path d="M 200 140 L 200 160" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

    <!-- Bent rod -->
    <path d="M 100 190 Q 200 230 300 190" fill="none" stroke="#d4a574" stroke-width="15" stroke-linecap="round"/>
    <path d="M 100 190 Q 200 230 300 190" fill="none" stroke="#8b6f47" stroke-width="2"/>

    <!-- Particle representation on bent rod -->
    <circle cx="120" cy="193" r="3" fill="#8b6f47"/>
    <circle cx="140" cy="200" r="3" fill="#8b6f47"/>
    <circle cx="160" cy="207" r="3" fill="#8b6f47"/>
    <circle cx="180" cy="213" r="3" fill="#8b6f47"/>
    <circle cx="200" cy="215" r="3" fill="#8b6f47"/>
    <circle cx="220" cy="213" r="3" fill="#8b6f47"/>
    <circle cx="240" cy="207" r="3" fill="#8b6f47"/>
    <circle cx="260" cy="200" r="3" fill="#8b6f47"/>
    <circle cx="280" cy="193" r="3" fill="#8b6f47"/>

    <!-- Labels showing particle movement -->
    <text x="200" y="245" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#27ae60">
      Outer particles: farther apart
    </text>
    <text x="200" y="258" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#3498db">
      Inner particles: closer together
    </text>
    <text x="200" y="275" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#27ae60">
      ✓ Bends without breaking!
    </text>
  </g>

  <!-- BRITTLE GLASS -->
  <g>
    <text x="600" y="70" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      BRITTLE (Glass)
    </text>

    <!-- Straight rod -->
    <rect x="500" y="100" width="200" height="15" fill="#85c1e9" stroke="#5dade2" stroke-width="2" rx="3"/>
    <text x="600" y="93" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">
      Before bending
    </text>

    <!-- Arrow down -->
    <path d="M 600 140 L 600 160" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

    <!-- Broken rod - left piece -->
    <path d="M 500 190 L 590 205" fill="none" stroke="#85c1e9" stroke-width="15" stroke-linecap="round"/>
    <path d="M 500 190 L 590 205" fill="none" stroke="#5dade2" stroke-width="2"/>
    <!-- Jagged break -->
    <path d="M 590 205 L 592 200 L 595 208 L 598 202" stroke="#5dade2" stroke-width="2" fill="none"/>

    <!-- Broken rod - right piece -->
    <path d="M 610 205 L 700 190" fill="none" stroke="#85c1e9" stroke-width="15" stroke-linecap="round"/>
    <path d="M 610 205 L 700 190" fill="none" stroke="#5dade2" stroke-width="2"/>
    <!-- Jagged break -->
    <path d="M 610 205 L 608 200 L 605 208 L 602 202" stroke="#5dade2" stroke-width="2" fill="none"/>

    <!-- Break lines -->
    <line x1="590" y1="200" x2="585" y2="190" stroke="#e74c3c" stroke-width="2"/>
    <line x1="595" y1="205" x2="590" y2="195" stroke="#e74c3c" stroke-width="2"/>
    <line x1="610" y1="200" x2="615" y2="190" stroke="#e74c3c" stroke-width="2"/>
    <line x1="605" y1="205" x2="610" y2="195" stroke="#e74c3c" stroke-width="2"/>

    <!-- Particle representation on broken rod -->
    <circle cx="520" cy="193" r="3" fill="#2874a6"/>
    <circle cx="540" cy="196" r="3" fill="#2874a6"/>
    <circle cx="560" cy="199" r="3" fill="#2874a6"/>
    <circle cx="580" cy="203" r="3" fill="#2874a6"/>
    <!-- Gap at break -->
    <circle cx="620" cy="203" r="3" fill="#2874a6"/>
    <circle cx="640" cy="199" r="3" fill="#2874a6"/>
    <circle cx="660" cy="196" r="3" fill="#2874a6"/>
    <circle cx="680" cy="193" r="3" fill="#2874a6"/>

    <!-- Labels -->
    <text x="600" y="245" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#e74c3c">
      Particles can't shift positions
    </text>
    <text x="600" y="258" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#e74c3c">
      Complete separation at one spot
    </text>
    <text x="600" y="275" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#e74c3c">
      ✗ SNAP! Breaks immediately!
    </text>
  </g>

  <!-- Dividing line -->
  <line x1="400" y1="80" x2="400" y2="290" stroke="#bdc3c7" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Bottom explanation -->
  <rect x="50" y="300" width="700" height="40" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="400" y="318" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">
    <tspan font-weight="bold">Flexible materials:</tspan> Particles can shift slightly while staying connected
  </text>
  <text x="400" y="333" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">
    <tspan font-weight="bold">Brittle materials:</tspan> Particles locked in fixed positions - can't bend without breaking
  </text>

  <!-- Arrow definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#e74c3c"/>
    </marker>
  </defs>
</svg>
