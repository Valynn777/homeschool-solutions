<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c5aa0">
    Heat Changes the State of Matter
  </text>

  <!-- Temperature Scale (Thermometer on left) -->
  <g id="thermometer">
    <rect x="50" y="100" width="30" height="320" fill="#f0f0f0" stroke="#333" stroke-width="2" rx="5"/>
    <rect x="55" y="280" width="20" height="140" fill="#e74c3c"/>
    <circle cx="65" cy="435" r="20" fill="#e74c3c" stroke="#333" stroke-width="2"/>

    <!-- Temperature markings -->
    <line x1="80" y1="120" x2="95" y2="120" stroke="#333" stroke-width="2"/>
    <text x="105" y="125" font-family="Arial, sans-serif" font-size="14" fill="#333">212°F (100°C)</text>

    <line x1="80" y1="280" x2="95" y2="280" stroke="#333" stroke-width="2"/>
    <text x="105" y="285" font-family="Arial, sans-serif" font-size="14" fill="#333">32°F (0°C)</text>

    <line x1="80" y1="420" x2="95" y2="420" stroke="#333" stroke-width="2"/>
    <text x="105" y="425" font-family="Arial, sans-serif" font-size="14" fill="#333">-40°F (-40°C)</text>
  </g>

  <!-- ICE (Solid) -->
  <g id="ice-section">
    <rect x="250" y="330" width="150" height="120" fill="#e8f4f8" stroke="#2c5aa0" stroke-width="3" rx="10"/>

    <text x="325" y="360" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c5aa0">SOLID</text>
    <text x="325" y="385" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Ice</text>

    <!-- Ice cube -->
    <rect x="285" y="395" width="80" height="40" fill="#d0e8f0" stroke="#4a90a4" stroke-width="2"/>
    <line x1="285" y1="405" x2="365" y2="405" stroke="#b0d0e0" stroke-width="1"/>
    <line x1="285" y1="415" x2="365" y2="415" stroke="#b0d0e0" stroke-width="1"/>
    <line x1="285" y1="425" x2="365" y2="425" stroke="#b0d0e0" stroke-width="1"/>

    <text x="325" y="470" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#2c5aa0">Below 32°F</text>
  </g>

  <!-- Arrow 1: Add Heat -->
  <g id="arrow1">
    <path d="M 400 390 L 470 390" stroke="#e67e22" stroke-width="4" fill="none" marker-end="url(#arrowhead1)"/>
    <text x="435" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e67e22">Add Heat</text>
    <text x="435" y="410" font-family="Arial, sans-serif" font-size="12" fill="#e67e22">Melting</text>
  </g>

  <!-- WATER (Liquid) -->
  <g id="water-section">
    <rect x="470" y="330" width="150" height="120" fill="#e8f8f4" stroke="#16a085" stroke-width="3" rx="10"/>

    <text x="545" y="360" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#16a085">LIQUID</text>
    <text x="545" y="385" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Water</text>

    <!-- Glass of water -->
    <path d="M 510 395 L 510 425 Q 510 430 515 430 L 575 430 Q 580 430 580 425 L 580 395"
          fill="#b3e0d9" stroke="#16a085" stroke-width="2" fill-opacity="0.7"/>
    <ellipse cx="545" cy="395" rx="35" ry="8" fill="#88ccc0" opacity="0.6"/>

    <text x="545" y="470" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#16a085">32°F - 212°F</text>
  </g>

  <!-- Arrow 2: Add More Heat -->
  <g id="arrow2">
    <path d="M 620 390 L 250 390 L 250 180 L 470 180" stroke="#e67e22" stroke-width="4" fill="none" marker-end="url(#arrowhead1)"/>
    <text x="320" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e67e22">Add More Heat</text>
    <text x="320" y="200" font-family="Arial, sans-serif" font-size="12" fill="#e67e22">Evaporation</text>
  </g>

  <!-- STEAM (Gas) -->
  <g id="steam-section">
    <rect x="470" y="80" width="150" height="120" fill="#fff8e8" stroke="#e67e22" stroke-width="3" rx="10"/>

    <text x="545" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#e67e22">GAS</text>
    <text x="545" y="135" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Steam</text>

    <!-- Steam waves -->
    <path d="M 490 150 Q 500 145 510 150 T 530 150" stroke="#e67e22" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M 495 165 Q 505 160 515 165 T 535 165" stroke="#e67e22" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M 520 175 Q 530 170 540 175 T 560 175" stroke="#e67e22" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M 545 155 Q 555 150 565 155 T 585 155" stroke="#e67e22" stroke-width="2" fill="none" opacity="0.7"/>

    <circle cx="500" cy="180" r="4" fill="#e67e22" opacity="0.4"/>
    <circle cx="530" cy="185" r="4" fill="#e67e22" opacity="0.4"/>
    <circle cx="560" cy="175" r="4" fill="#e67e22" opacity="0.4"/>

    <text x="545" y="220" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#e67e22">Above 212°F</text>
  </g>

  <!-- Arrow 3: Remove Heat (back to water) -->
  <g id="arrow3">
    <path d="M 470 140 L 250 140 L 250 390 L 400 390" stroke="#5d8bc7" stroke-width="3" fill="none" marker-end="url(#arrowhead2)" stroke-dasharray="5,5"/>
    <text x="320" y="130" font-family="Arial, sans-serif" font-size="12" fill="#5d8bc7">Remove Heat = Condensation</text>
  </g>

  <!-- Arrow 4: Remove More Heat (to ice) -->
  <g id="arrow4">
    <path d="M 250 390 L 250 390" stroke="#5d8bc7" stroke-width="3" fill="none"/>
    <text x="150" y="310" font-family="Arial, sans-serif" font-size="12" fill="#5d8bc7">Remove More Heat</text>
    <text x="165" y="325" font-family="Arial, sans-serif" font-size="12" fill="#5d8bc7">= Freezing</text>
  </g>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead1" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#e67e22"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#5d8bc7"/>
    </marker>
  </defs>

  <!-- Key concept at bottom -->
  <rect x="200" y="485" width="400" height="10" fill="url(#heatGradient)"/>
  <text x="250" y="480" font-family="Arial, sans-serif" font-size="12" fill="#333">Less Heat</text>
  <text x="520" y="480" font-family="Arial, sans-serif" font-size="12" fill="#333">More Heat</text>

  <defs>
    <linearGradient id="heatGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c5aa0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16a085;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
